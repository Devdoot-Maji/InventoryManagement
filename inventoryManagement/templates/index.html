<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

    <!-- Nav Bar Start-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          {% load static %}
            <img src="{% static 'img/logo.png' %}" width="173" height="23" class="d-inline-block align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor03">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">MODULE 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">MODULE 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">MODULE 3</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">MODULE 4</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-primary my-2 my-sm-0" type="submit">SIGN IN</button>
          </form>
        </div>
      </nav>
      <!-- Nav Bar End-->

      <!-- File Upload Start-->
      <form method="POST" class="md-form upload-file">
        <div class="upload-header">
            <h1>Choose File!</h1>
        </div>
        <div class="upload-container">
            <input class= "button" type="file">

            <br>

            <button class="button btn-primary" type="submit">Upload</button>
        </div>
    </form>
      <!-- File Upload End -->

</body>
{% load static %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
{% load static %}

</html>
