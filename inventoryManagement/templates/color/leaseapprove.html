{% extends './colornav.html' %}

{% block title%} Place Order {% endblock %}
{% block content%}
      <!-- Diplay Record Start -->
        <div class="page-title">
            <h3 class="title-text">Move Color Orders to Loose</h3>
        </div>

      <form class = "md-form view-file" method="POST" action="{% url 'leaseapproved' record.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        
        
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="new-quality">Color</label>
                <input type="text" class="form-control" value="{{record.color}}" name="color" readonly>
 
            </div>
            <div class="form-group col-md-3">
                <label for="new-quality">Unit</label>
                <input type="text" class="form-control" value="{{record.unit}}" name="color" readonly>
 
            </div>
            <div class="form-group col-md-3">
                <label for="Quantity">Quantity</label>
                <input type="text" class="form-control" id="quantity" placeholder="Quantity" value="{{ record.quantity}}" name="quantity" required readonly>
            </div>
            <div class="form-group col-md-3">
                <label for="Rate">Rate</label>
                <input type="float" class="form-control" id="rate" placeholder="Rate" value="{{ record.rate}}"  name="rate" required readonly>
            </div>
            
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="Quantity">Quantity Loose</label>
                <input type="number" class="form-control" id="quantityreceived" placeholder="Quantity Lease" value="{{ record.quantity }}" name="quantitylease" required autofocus>
            </div>
            <div class="form-group col-md-4">
                <label for="Lease">Loose No.</label>
                <select class="form-control" name="leasenumber" required>                      
                    {% for l in lease %}
                        <option value="{{l.lease}}">{{l.lease}}</option>
                    {% endfor %}
                </select>   
            </div>
            <div class="form-group col-md-4">
                <label for="Quantity">Godown No.</label>
                <input type="text" class="form-control" id="godown" name="godown" value="{{record.state}}" required readonly/>
            </div>
            
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-primary button">Approve Color</button>
            </div>
        </div>
      </form>
      <!-- Display Record End -->
{% endblock %}
