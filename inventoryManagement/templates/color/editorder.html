{% extends './colornav.html' %}

{% block title%} Place Order {% endblock %}
{% block content%}
      <!-- Diplay Record Start -->
        <div class="page-title">
            <h3 class="title-text">Edit Color Order</h3>
        </div>

      <form class = "md-form view-file" method="POST" action="{% url 'ordereditsave' record.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="new-quality">Supplier Party</label>
                <select class="form-control" name="supplier" >

                    {% for s in suppliers %}
                        {% if s.supplier == record.supplier %}
                        <option value="{{ s.supplier }}" selected>{{ s.supplier }}</option>
                        {% else %}
                        <option value="{{ s.supplier }}" >{{ s.supplier }}</option>
                        {% endif %}                       
                    {% endfor %}
                </select>

                   
                   
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="Order No">Order No</label>
                <input type="number" class="form-control" id="order_no" placeholder="Order No" value="{{ record.order_no}}"  name="order_no" required readonly>
            </div>
            <div class="form-group col-md-4">
                <label for="Order Date">Order Date</label>
                <input type="date" class="form-control" id="Order Date" name="order_date" value="{{ orderdate }}" />
            </div>
            <div class="form-group col-md-4">
                <label for="new-quality">Color</label>
                
                <select class="form-control" name="color" >

                    {% for party in color %}
                        {% if party.color == record.color %}
                        <option value="{{ party.color }}" selected>{{ party.color }}</option>
                        {% else %}
                        <option value="{{ party.color }}" >{{ party.color }}</option>
                        {% endif %}                       
                    {% endfor %}
                </select>
 
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="Quantity">Quantity</label>
                <input type="text" class="form-control" id="quantity" placeholder="Quantity" value="{{ record.quantity}}" name="quantity" required >
            </div>
            <div class="form-group col-md-3">
                <label for="Unit">Unit</label>
                <select class="form-control" name="unit" required>
                    {% if "Kgs" == record.unit %}
                    <option value="Kgs" selected>Kgs</option>
                    <option value="Ltrs">Ltrs</option>
                    <option value="Bags">Bags</option>
                    {% elif "Ltrs" == record.unit %}
                    <option value="Kgs">Kgs</option>
                    <option value="Ltrs" selected>Ltrs</option>
                    <option value="Bags">Bags</option>
                    {% else %}     
                    <option value="Kgs">Kgs</option>
                    <option value="Ltrs">Ltrs</option>
                    <option value="Bags" selected>Bags</option>

                    {% endif %}
                   
                    
                    
                </select>   
            </div>
            <div class="form-group col-md-3">
                <label for="Rate">Rate</label>
                <input type="float" class="form-control" id="rate" placeholder="Rate" value="{{ record.rate}}"  name="rate" required >
            </div>
            <div class="form-group col-md-3">
                <label for="Bill Amount">Bill Amount</label>
                <input type="number" class="form-control" id="bill_amount" placeholder="Bill Amount" value="{{ record.amount}}"  name="amount" required readonly>
            </div>
            
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-primary button">Edit Color</button>
            </div>
        </div>
      </form>
      <!-- Display Record End -->
{% endblock %}
