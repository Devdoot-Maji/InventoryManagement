{% extends './employeenav.html' %}

{% block title%} Employee Home {% endblock %}
{% block content%}
{% load widget_tweaks %}
{% load my_tags %}
      <!-- Add Employee Start-->
 
    <div class="page-title">
        <h3 class="title-text">Employee Form</h3>
    </div>

    <form class = "md-form view-file" method="POST" action="{% url 'saveemployee' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" name="name" autofocus required>
          </div>
          <div class="form-group col-md-6">
            <label for="Father Name">Father Name</label>
            <input type="text" class="form-control" id="father_name" placeholder="Father Name" name="father_name" required>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="Contractor Name">Contractor Name</label>
                <input type="text" class="form-control" id="contractor_name" placeholder="Contractor Name" name="contractor_name" required>
            </div>
            <div class="form-group col-md-3">
                <label for="Phone No">Phone No</label>
                <input type="number" class="form-control" id="phone_no" placeholder="Phone No" name="phone_no" required>
            </div>
            <div class="form-group col-md-6">
                <label for="Address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address" name="address" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                  <label for="City">City</label>
                  <select class="form-control" id="city" name="city">

                    {% for q in qualities %}
                        
                        <option value="{{ q.qualities }}">{{ record.quality }}</option>

                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="Aadhar No">Aadhar No</label>
                <input type="number" class="form-control" id="aadhar_no" placeholder="Aadhar No" name="aadhar_no" required>
            </div>
        </div>
        
        <hr>

        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="Bank Name">Bank Name</label>
                <input type="text" class="form-control" id="bank_name" placeholder="Bank Name" name="bank_name" required>
            </div>
            <div class="form-group col-md-3">
                <label for="Account No">Account No</label>
                <input type="number" class="form-control" id="account_no" placeholder="Account No" name="account_no" required>
            </div>
            <div class="form-group col-md-3">
                <label for="IFSC Code">IFSC Code</label>
                <input type="text" class="form-control" id="ifsc_code" placeholder="IFSC Code" name="ifsc_code" required>
            </div>
            <div class="form-group col-md-3">
                <label for="Account Type">Account Type</label>
                <select class="form-control" id="account_type" name="account_type" required>
                        
                    <option value="Checking Account">Checking Account</option>
                    <option value="Savings Account">Savings Account</option>

                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-primary button">Add Employee</button>
            </div>
        </div>
      </form>

{% endblock %}
